<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function changeIt () {
        document.getElementById("school").innerHTML = "<span style='color: orange;'>Orange Nation</span>";
    }
    </script>
</head>
<body>
    <div>
        <p id="school" onclick="changeIt();">Syracuse University</p>
    </div>
</body>
</html>
