<head>
    <script>
        
        function WinnerMessage () {
            document.getElementById("messages").innerHTML = alert('You Won!');
        }

        function TryAgain () {
            document.getElementById("messages").innerHTML = alert('Wrong Shell - Try Again');
        }

        function ShuffleShells () {
            document.getElementById("first").style.order = Math.floor ((Math.random() * 3) + 2);
        }

    </script>

<style>
    .container{
            display: flex;
        }

        #first{order: 1;}
        #second{order: 2;}
        #third{order: 3;}

    </style>
</head>

<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
    <img src="./practicefile_files/walnut.png" id="first" alt="first walnut" class="first" onclick="WinnerMessage();">
    <img src="./practicefile_files/walnut.png" id= "second" alt="second walnut" class="second" onclick="TryAgain();">
    <img src="./practicefile_files/walnut.png" id= "third" alt="third walnut" class="third" onclick="TryAgain();">
    </div>

    <div id="messages"></div>

</body>
</html>
